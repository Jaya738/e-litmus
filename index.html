<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="author" content="KLGLUG">
    <meta name="description" content="Swecha">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>e-litmus</title>
    
    <!-- Plugin-CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Main-Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/beaker.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body background="images/BackgroundImg.jpg" >
    <div class="mainmenu-area" data-spy="affix" data-offset-top="100">
        <div class="container">
            <!--Logo-->
            <div class="navbar-header">
                <a href="#" class="navbar-brand logo">
                    <h2>E-LITMUS</h2>
                </a>
            </div>
        </div>
    </div>
    <!--Mainmenu-area/-->



    <!--Header-area-->
    <header class="header-area overlay full-height relative v-center" id="home-page">
        <div class="absolute anlge-bg"></div>
        <div class="container">
            <div class="row v-center">
                <div class="col-xs-12 col-md-7 header-text">
                    <h2>Place Acids and Bases here</h2>
                    <a class="button white" onclick="HCL()">HCL</a>
                    <a class="button white" onclick="H2SO4()">H2SO4</a>
                    <br>
                    <a class="button white" onclick="NaCl()">NaCl</a>
                    <a class="button white" onclick="NaOH()">NaOH</a>
                    <br>
                    <br>
                </div>
                <div class="hidden-xs hidden-sm col-md-5 text-right">
                    <div id="container">
                        <div id="beaker">
                            <div id="liquid">
                                <script>
                                    function HCL(){
                                        document.getElementById("liquid").style.backgroundColor="red";
                                    }
                                    function H2SO4() {
                                            document.getElementById("liquid").style.backgroundColor = "yellow";
                                        }
                                    function NaCl() {
                                            document.getElementById("liquid").style.backgroundColor = "violet";
                                        }
                                    function NaOH() {
                                            document.getElementById("liquid").style.backgroundColor = "orange";
                                        }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row v-center">
                    <div class="col-xs-12 col-md-12 header-text">
                        <a onclick="Check()" class="button">Check Litmus </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Header-area/-->
   
    <script src="js/main.js"></script>
</body>

</html>
